## mysql 数据源 配置
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://mysql-cn-north-1-faa4483a25674aac.rds.jdcloud.com:3358/jybasic_conf?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&useSSL=false&failOverReadOnly=false&allowMultiQueries=true
    #Spring Boot 默认是不注入这些属性值的，需要自己绑定
    #druid 数据源专有配置
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true

    #配置监控统计拦截的filters，stat:监控统计、log4j：日志记录、wall：防御sql注入
    #如果允许时报错  java.lang.ClassNotFoundException: org.apache.log4j.Priority
    #则导入 log4j 依赖即可，Maven 地址：https://mvnrepository.com/artifact/log4j/log4j
    filters: stat,wall,log4j
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
  jmq:
    enabled: true
    ####--app producer 定义--##########################################################
    producers:
      basic-producer:
        password: 599985AD
        app: JYBasic
        address: jmq-cluster.jd.local:80
        enabled: true
      ####--app consumer 定义--##########################################################
    consumers:
      jmq2-consumer:
        password: 599985AD
        app: JYBasic
        address: jmq-cluster.jd.local:80
        enabled: true
      jmq4-consumer:
        password: f0a10912179747fd9b31dd8e32c6009c
        app: JYBasic
        address: nameserver.jmq.jd.local:80
        enabled: true
  ####--topic 定义--#############################################################
